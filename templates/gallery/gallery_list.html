{% extends '_base.html' %}

{% block content %}

<a href="{% url 'gallery_create' %}"> + New Post</a>
<ul>
  {% for post in object_list %}
  <li>
    <a href="{% url 'gallery_detail' post.pk %}">{{ post.title }}</a>
    <a href="{% url 'gallery_update' post.id %}"> + Update post</a>
    <a href="{% url 'gallery_delete' post.id %}"> + Delete post</a>
  </li>
  {% endfor %}
</ul>


{% endblock content %}
